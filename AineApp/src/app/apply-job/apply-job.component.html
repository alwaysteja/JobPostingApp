<h1 style="text-align: center;border: 1px solid blue;">Post A Job With Full Details Here</h1>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=number], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Job Details</h3>

<div class="container">
  <form (ngSubmit)="onSubmit()">
    
    can_name:string;
    can_mail:string;
    can_phone:number;
    can_hq:string;
    can_exp:number;
    an_resume:string;
    <label >JOB ID</label>
    <input type="number" id="jobId" [(ngModel)]="can.jobId" name="jobId" placeholder="Job ID">
    
    <label for="job_title">Job Title</label>
    <input type="text" id="job_title" [(ngModel)]="job.job_title" name="job_title" placeholder="Job title">
   
    <label>Company</label>
    <input type="text" id="job_company" [(ngModel)]="job.job_company" name="job_company" placeholder="Company">
    
    <label>Location</label>
    <input type="text" id="job_location" [(ngModel)]="job.job_location" name="job_location" placeholder="Location">

    <label for="job_des">Description</label>
    <textarea id="job_des" [(ngModel)]="job.job_des" name="job_des" placeholder="Description" style="height:200px"></textarea>
      
    <label>Skills Needed</label>
    <input type="text" id="job_skills" [(ngModel)]="job.job_skills" name="job_skills" placeholder="Skills">

      
    <label>Experience Needed</label>
    <input type="number" id="job_exp" [(ngModel)]="job.job_exp" name="job_exp" placeholder="Experience in Years">

    <label>Salary</label>
    <input type="number" id="job_salary" [(ngModel)]="job.job_salary" name="job_salary" placeholder="Salary per Anum">

    <label>JoB Poster name</label>
    <input type="text" id="job_poster" [(ngModel)]="job.job_poster" name="job_poster" placeholder="JoB Poster Name">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
